<div class="box">
    <div class="row">
        <h3 class="center gateway-add-title">{% if not gateway %}Add{% else %}Edit{% endif %} gateway</h3>
        <form class="form" action="/gateway/{% if gateway %}{{gateway.id}}/{% endif %}" method="POST" id="gateway-form">
            {% if not gateway %}
                <div class="col-xs-12 form-group">
                    <label class="control-label" for="device">Device:</label>
                    <input class="form-control" type="text" name="device" disabled value="{{ settings.DEVICE_ID }}" />
                    <div class="help-text">* change this in the local settings file</div>
                </div>
                <div class="col-xs-12 form-group">
                    <label class="control-label" for="address">GW address:</label>
                    <input class="form-control" type="text" name="address" value="{% if gateway %}{{ gateway.address }}{% else %}{{ settings.GATEWAY }}{% endif %}" />
                </div>
            {% endif %}
            <div class="col-xs-12 form-group">
                <label class="control-label" for="name">Name:</label>
                <input class="form-control" type="text" name="name" value="{% if gateway %}{{ gateway.name }}{% endif %}" />
                <div class="help-text">* if nothing is specified the name from the gateway will be used</div>
            </div>
            <div class="col-xs-12 form-group">
                <label class="control-label" for="authorization">Authorization:</label>
                <input class="form-control" type="text" name="authorization" value="{% if gateway %}{{ gateway.authorization | b64decode }}{% else %}{{ settings.AUTH }}{% endif %}" />
            </div>
            <div class="col-xs-12 form-group center">
                <p>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="is_active" {% if not gateway or (gateway and gateway.active) %}checked{% endif %} /> active
                    </label>
                </p>
            </div>
            <div class="col-xs-12 center">
                <button class="btn btn-info" type="submit">{% if not gateway %}<span class="glyphicon glyphicon-plus"></span>&nbsp;Add{% else %}<span class="glyphicon glyphicon-ok"></span>&nbsp;Edit{% endif %}</button>
            </div>
        </form>
    </div>
</div>
