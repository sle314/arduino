{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-xs-12 col-sm-offset-1 col-sm-10">
            <div class="box">
                <div class="row">
                    <form class="form" action="/set_gateway/" method="POST">
                        <div class="col-xs-12 form-group">
                            <label class="control-label" for="gateway">Gateway:</label>
                            <input class="form-control" type="text" name="gateway" value="{{ session['gateway'] }}" />
                        </div>
                        <div class="col-xs-12 form-group">
                            <label class="control-label" for="auth">Authorization:</label>
                            <input class="form-control" type="text" name="auth" value="{{ session['auth'] | b64decode }}" />
                        </div>
                        <div class="col-xs-12 center">
                            <button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-ok"></span>&nbsp;Set</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block includes %}
    <script type="text/javascript">
        $(document).ready(function(){
            $("#navbar-collapse li#set-gateway").addClass("active")
        })
    </script>
{% endblock %}
