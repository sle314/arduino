{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-xs-12 box">
            <div class="col-xs-offset-1 col-xs-10">
                <form class="form" action="/set_gateway/" method="POST">
                    <div class="form-group">
                        <label class="control-label" for="gateway">Gateway:</label>
                        <input class="form-control" type="text" name="gateway" value="{{ session['gateway'] }}" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="auth">Authorization:</label>
                        <input class="form-control" type="text" name="auth" value="{{ session['auth'] | b64decode }}" />
                    </div>
                    <div class="form-group col-xs-offset-5">
                        <button class="btn btn-info col-md-4" type="submit"><span class="glyphicon glyphicon-ok"></span>&nbsp;Set</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block includes %}
    <script type="text/javascript">
        $(document).ready(function(){
            $("#navbar-collapse li#set-gateway").addClass("active")
        })
    </script>
{% endblock %}
