<div class="modal fade write-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Write value for sensor method</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" value="" name="value" type="text" placeholder="Enter value..." />
                </div>
            </div>
            <div class="modal-footer center">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary request-button" id="method-write-submit" data-loading-text="Requesting...">Submit</button>
            </div>
        </div>
    </div>
</div>
